<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIF Accademiche</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        .gif-wrapper {
            display: flex;
            justify-content: center; /* Centra le GIF */
            gap: 20px; /* Spazio tra le GIF */
            flex-wrap: wrap; /* Se lo schermo Ã¨ piccolo, vanno a capo */
            margin-bottom: 20px; /* Spazio tra le righe */
        }
        .gif-container {
            text-align: center; /* Centra la didascalia */
        }
        img {
            width: 250px; /* Modifica la dimensione se necessario */
            border-radius: 10px;
        }
        .caption {
            margin-top: 5px;
            font-size: 16px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>U87mg Luc+ spheroids</h1>
    <p style="font-size: 16px; color: gray;">Each image sequence was obtained capturing 20 consecutive frames, with exposure time of 10 s each.</p>


    <!-- Prima riga -->
    <div class="gif-wrapper">
        <div class="gif-container">
            <img src="d4_bli_1_video.gif" alt="GIF 1">
            <div class="caption">An example of signal dynamics in a spheroid</div>
        </div>
    </div>

    <!-- Seconda riga -->
    <div class="gif-wrapper">
        <div class="gif-container">
            <img src="5gy_bli_2_rapid.gif" alt="GIF 4">
            <div class="caption">Observe closely! A spot rapidly turns on and off</div>
        </div>
    </div>



</body>
</html>
